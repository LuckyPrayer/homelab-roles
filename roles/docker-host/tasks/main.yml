---
- name: Set timezone to America/Toronto (EST/EDT)
  ansible.builtin.timezone:
    name: America/Toronto
  become: true

- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    update_cache: yes
  become: true
  register: apt_result
  retries: 7
  delay: 30
  until: apt_result is succeeded

- name: Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker engine and compose plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    update_cache: yes
  register: apt_result
  retries: 5
  delay: 30
  until: apt_result is succeeded

- name: Configure Docker daemon with metrics endpoint
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "metrics-addr": "0.0.0.0:9323",
        "experimental": true
      }
    mode: '0644'
  notify: Restart docker
  register: docker_config

- name: Ensure docker service is enabled and started
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add cloud-init user to docker group (if user exists)
  ansible.builtin.user:
    name: "{{ vm_ci_user | default('root') }}"
    groups: docker
    append: true
  when: vm_ci_user is defined or ansible_user is defined
  ignore_errors: true

- name: Open firewall ports with ufw if available
  ansible.builtin.shell: |
    if command -v ufw >/dev/null 2>&1; then
      ufw allow 80/tcp || true
      ufw allow 443/tcp || true
      ufw allow 25565/tcp || true
    fi
  args:
    executable: /bin/bash
  changed_when: false
