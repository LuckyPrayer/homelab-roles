---
# Tailscale Installation Tasks

- name: Check if Tailscale is already installed
  ansible.builtin.command: which tailscale
  register: tailscale_check
  changed_when: false
  failed_when: false

- name: Install Tailscale
  when: tailscale_check.rc != 0
  block:
    - name: Install prerequisites for Tailscale
      ansible.builtin.apt:
        name:
          - curl
          - gnupg
          - apt-transport-https
        state: present
        update_cache: yes
      register: apt_result
      retries: 3
      delay: 10
      until: apt_result is succeeded

    - name: Add Tailscale GPG key
      ansible.builtin.shell: |
        curl -fsSL https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg | \
        tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
      args:
        creates: /usr/share/keyrings/tailscale-archive-keyring.gpg

    - name: Add Tailscale repository
      ansible.builtin.shell: |
        curl -fsSL https://pkgs.tailscale.com/stable/debian/bookworm.tailscale-keyring.list | \
        tee /etc/apt/sources.list.d/tailscale.list
      args:
        creates: /etc/apt/sources.list.d/tailscale.list

    - name: Update apt cache after adding Tailscale repo
      ansible.builtin.apt:
        update_cache: yes
      register: apt_result
      retries: 3
      delay: 10
      until: apt_result is succeeded

    - name: Install Tailscale package
      ansible.builtin.apt:
        name: tailscale
        state: present
      register: apt_result
      retries: 3
      delay: 10
      until: apt_result is succeeded

- name: Ensure tailscaled service is enabled and started
  ansible.builtin.systemd:
    name: tailscaled
    enabled: yes
    state: started
    daemon_reload: yes

- name: Wait for tailscaled to be ready
  ansible.builtin.wait_for:
    path: /var/run/tailscale/tailscaled.sock
    timeout: 30
